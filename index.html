<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="data-name">Nome</label>
              <input 
              type="text" 
              id="data-name"
              required>
            </div>
            
            <div class="input-wrapper">
              <label for="data-surname">Sobrenome</label>
              <input type="text" id="data-surname">
            </div>      
          </div>

          <div class="input-wrapper">
            <label for="data-email">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="data-email"
            required>
          </div>
          
          <div class="input-wrapper">
            <label for="data-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
            type="password" 
            id="data-password"        
            minlength="6"
            required>
          </div>
          
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="data-firstname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
            type="text" 
            id="data-firstname"
            required>
          </div>
                    
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="data-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="data-date"
              required>
            </div>
            
            <div class="date">
              <div class="input-wrapper">
                <label for="data-begin">Das</label>
                <input type="time" 
                id="data-begin"
                required>
              </div> 
              
              <div class="input-wrapper">
                <label for="data-end">Até</label>
                <input 
                type="time" 
                id="data-end"
                required>
              </div>             
            </div> 

          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="data-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="data-date">
            </div>
            
            <div class="date">
              <div class="input-wrapper">
                <label for="data-begin">Das</label>
                <input type="time" id="data-begin">
              </div> 
              
              <div class="input-wrapper">
                <label for="data-end">Até</label>
                <input type="time" id="data-end">
              </div> 
            </div> 

          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input
      class="button" 
      type="submit" 
      form="my-form"
      value="Salvar">
    </footer>
  </div>

</body>
</html>
